<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="modal-view" id="modal">
        <div class="modal-content">
            <h1>The Tic, The Tac, and The Toe</h1>
            <form id="Form" onsubmit="return false;">
                <fieldset>
                    <input type="radio" name="gameMode" id="versusBot" checked="checked" onclick="ModalController.togglePlayerTwo(false)"> 
                    <label for="versusBot">Against Bot</label>
                    <input type="radio" name="gameMode" id="versusPlayer" onclick="ModalController.togglePlayerTwo(true)"> 
                    <label for="versusPlayer">Two Player</label>
                </fieldset>

                <fieldset id="player-choice">
                    <input type="radio" name="playerMark" id="cross" checked="checked""> 
                    <label for="versusBot">X</label>
                    <input type="radio" name="playerMark" id="circle"> 
                    <label for="versusPlayer">O</label>
                </fieldset>
                
                <fieldset>
                    <label for="title">Enter Player One Name: </label>
                    <input type="text" id='player-one' required>
                </fieldset>
                
                <fieldset id="player-two-option">
                    <label for="title">Enter Player Two Name: </label>
                    <input type="text" id='player-two'>
                </fieldset>
               
                <button onclick="GameFlow.initGame()">Start Game!</button>
            </form>
        </div>
    </div>

    <div class="alert-view" id="alert">
        <div class="alert-card">
            <p class="alertMessage" id="alert-message">you win!</p>
            <div class="confirm-btn" onclick="GameFlow.newRound()">Next Game</div>
        </div>
    </div>

    <div class="main-view">
        <div class="board">
            <p class="block"></p>
            <p class="block"></p>
            <p class="block"></p>
            <p class="block"></p>
            <p class="block"></p>
            <p class="block"></p>
            <p class="block"></p>
            <p class="block"></p>
            <p class="block"></p>
        </div>
        <div id="reset" onclick="GameFlow.newRound()">Reset</div>
    </div>
   
</body>
<script src="script.js"></script>
</html>
